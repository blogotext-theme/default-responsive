		<h3 class="date">Publié le {article_date} - <a href="{article_lien}#commentaires" title="{nombre_commentaires} à lire">{nombre_commentaires}</a></h3>
	</header>

	{article_contenu}
	<p class="tags">Tags de l'article : {article_tags}</p>
