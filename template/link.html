<article class="lien" id="{lien_permalink}">
	<header class="titre">
		<h2><a href="index.php?mode=links&amp;id={lien_permalink}" title="{lien_titre}">#{lien_id}</a> - <a href="{lien_url}" rel="nofollow" title="{lien_titre}">{lien_titre}</a></h2>
		<h3 class="date">Déposé le {lien_date} à {lien_heure} par <span class="authorlink">{lien_auteur}</span></h3>
	</header>
	<p>{lien_description}</p>
	<p class="permalien">{lien_url}</p>
	<p class="tags">Tags : {lien_tags}</p>
</article>
